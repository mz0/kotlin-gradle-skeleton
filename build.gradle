plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
    id 'application'
}

application {
    mainClassName = 'net.example.SkeletonKt'
}

dependencies {
    compile('org.jetbrains.kotlin:kotlin-stdlib-jdk8') {
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
    }
}

repositories {
    jcenter()
    mavenCentral()
}

jar {
    archiveBaseName = 'skeleton'

 // Uncommend the last two lines to build a "fat" jar with `./gradlew jar`,
 //    and run it without Gradle's help: `java -jar build/libs/skeleton.jar`
 // manifest { attributes 'Main-Class': 'net.example.SkeletonKt'  }
 // from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

compileKotlin {
    kotlinOptions {
        apiVersion = "1.2"
        jvmTarget = '1.8'
    }
}

wrapper {
    gradleVersion = '5.5.1'
    distributionType = Wrapper.DistributionType.ALL
}
